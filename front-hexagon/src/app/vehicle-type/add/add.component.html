<div class="container">
  <div class="card">
      <div class="card-header">
          <h3>Adicionar tipo de veículo</h3>
      </div>
      <div class="card-body">
        <form ngNativeValidate>
          <div class="form-group">
            <label for="name">Nome</label>
            <input [(ngModel)]="vehicleType.name" required  type="text" class="form-control" name="vehicleType.name">

            <label for="descr">Descrição</label>
            <input [(ngModel)]="vehicleType.descr"  type="text" class="form-control" name="vehicleType.descr">

            <button (click)="NewVehicleType(vehicleType)" class="btn btn-danger" style="margin-top: 10px">Salvar</button>
          </div>
        </form>
      </div>
  </div>
</div>
