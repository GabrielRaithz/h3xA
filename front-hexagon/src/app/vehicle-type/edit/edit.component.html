
<div class="container">
  <div class="card">
      <div class="card-header">
          <h3>Editar tipo de veículos</h3>
      </div>
      <div class="card-body">
        <form ngNativeValidate>
          <div class="form-group">
            <label for="name">Nome</label>
            <input [(ngModel)]="vehicleType.name" required name="name" type="text" class="form-control">

            <label for="descr">Descrição</label>
            <input [(ngModel)]="vehicleType.descr" name="descr" type="text" class="form-control">

            <button (click)="Update(vehicleType)" class="btn btn-danger" style="margin-top: 10px">Atualizar</button>
          </div>
        </form>
      </div>
  </div>
</div>
